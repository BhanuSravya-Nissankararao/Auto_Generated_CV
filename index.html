<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <div style="float: left;">
        Name: &nbsp;&nbsp;&nbsp;<input type="text" placeholder="name"><br>
        Email: &nbsp;&nbsp;&nbsp;<input type="email" placeholder="e-mail"><br>
        Phone: &nbsp;&nbsp;&nbsp;<input type="text" placeholder="phone"><br>
        Github: &nbsp;&nbsp;&nbsp;<input type="url" placeholder="github"><br>
        Linkedin: &nbsp;&nbsp;&nbsp;<input type="url" placeholder="linkedin"><br>
        <fieldset><legend>Education</legend>
        Degree:<input type="text" placeholder="Degree"><br>
        College:<input type="text" placeholder="college"><br>
        Starting Year:<input type="number" placeholder="joining year"><br>
        passing Year:<input type="text" placeholder="passing Year"><br>
        CGPA:<input type="text" placeholder="CGPA">
        </fieldset>
        <fieldset><legend>Skills</legend>
        Skills:
        <textarea rows="5" cols="20" placeholder="eg:HTML,CSS"></textarea>
        </fieldset>
        <fieldset><legend>Projects</legend>
        Project:<input type="text" placeholder="project"><br>
        Description:<textarea rows="5" cols="20" placeholder="describe about project"></textarea><br>
        Link:<input type="text" placeholder="link">
        </fieldset>
        <fieldset><legend>Experience</legend>
        Company:<input type="text" placeholder="company"><br>
        Designation:<input type="text" placeholder="designation"><br>
        Duriation:<input type="text" placeholder="duriation"><br>
        Description:<textarea rows="5" cols="20" placeholder="describe about company"></textarea>
        </fieldset>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        <input type="button" value="View & Print">
        <br><br><br><br><br><br>
        <h1><b>Education</b></h1>
        <br><br>
        <h4>CGPA</h4><br>
        <h2><b>Skills</b></h2><br>
        <h2><b>Project</b></h2><br>
        <h2><b>Experience</b></h2><br>
        <input type="button" value="print">
    </div>
    </form>
</body>
</html>
